<span class="p-float-label">
  <input
    class="float"
    [placeholder]="placeholder"
    [type]="type"
    [id]="id"
    [readonly]="readonly"
    pInputText
    [formControl]="formControl"
    [name]="controlName" />
  <label [for]="id">{{ label }}</label>
</span>
@if (errorMessage) {
  <span class="error-message">* {{ errorMessage }}</span>
}
