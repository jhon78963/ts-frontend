<span class="p-float-label">
  <p-dropdown
    class="float"
    [options]="options"
    [id]="id"
    [formControl]="formControl"
    [optionLabel]="optionLabel"
    [placeholder]="placeholder"
    [optionValue]="optionValue"
    [showClear]="showClear"
    [name]="controlName"
    appendTo="body"></p-dropdown>
  <label [for]="for">{{ label }}</label>
</span>
