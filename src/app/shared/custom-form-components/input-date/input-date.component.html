<span class="p-float-label w-full">
  <p-calendar
    class="float w-full"
    [showIcon]="showIcon"
    [placeholder]="placeholder"
    [inputId]="id"
    [formControl]="formControl"
    dateFormat="dd/mm/yy"
    pCalendar
    [showTime]="showTime"></p-calendar>
  <label [for]="id">{{ label }}</label>
</span>
