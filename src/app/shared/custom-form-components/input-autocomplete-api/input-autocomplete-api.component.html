<span class="p-float-label w-full" [formGroup]="formGroup">
  <input
    pInputText
    class="float"
    [placeholder]="placeholder"
    [type]="type"
    [id]="id"
    [readonly]="readonly"
    formControlName="item"
    (click)="getAllItems()" />
  <span
    class="clear-icon"
    *ngIf="formGroup.get('item')?.value"
    (click)="clearFilter()">
    <i class="pi pi-times" style="font-size: 12px"></i>
  </span>
  <label [for]="id">{{ label }}</label>

  @if (collection.length > 0 && isDropdownOpen) {
    <div class="dropdown-panel">
      <ul>
        @for (item of collection; track $index) {
          <li class="dropdown-items" (click)="getSelecteditem(item)">
            {{ item.value }}
          </li>
        }
      </ul>
    </div>
  }
</span>
<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '18vw' }" #cd>
  <ng-template pTemplate="headless" let-message>
    <div
      class="flex flex-column align-items-center p-5 surface-overlay border-round">
      <div
        class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="SÃ­, crear"
          (click)="cd.accept()"
          class="w-8rem"></button>
        <button
          pButton
          label="Cancelar"
          (click)="cd.reject()"
          class="p-button-outlined w-8rem"></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
