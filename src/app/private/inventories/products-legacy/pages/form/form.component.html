<div class="card card-w-title flex flex-wrap">
  <div class="col-12 h-full">
    <h5>Productos</h5>
    <div class="flex justify-content-between align-items-center">
      @if (productId > 0) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          [class]="
            currentIndex === 0 ? 'cursor-not-allowed' : 'cursor-accepted'
          "
          fill="none"
          (click)="prev()">
          <path
            d="M28 14L18 24L28 34"
            [attr.stroke]="currentIndex === 0 ? '#6B6B6B' : getPrimaryColor()"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      }
      <p-steps
        [model]="items"
        styleClass="mt-5"
        [readonly]="false"
        class="w-full"
        [(activeIndex)]="currentIndex"></p-steps>
      @if (productId > 0) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          [class]="
            currentIndex === 3 ? 'cursor-not-allowed' : 'cursor-accepted'
          "
          viewBox="0 0 48 48"
          fill="none"
          (click)="next()">
          <path
            d="M20 34L30 24L20 14"
            [attr.stroke]="currentIndex === 3 ? '#6B6B6B' : '#ffb340'"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      }
    </div>
  </div>
  <div class="col-12">
    <router-outlet></router-outlet>
  </div>
</div>

<p-toast />
